<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="slider">
    <div class="slider__top">
      <ul class="slider__content">
        <li class="slider__content-item">
          <img src="assets/images/serious-cat.jpg" alt="serious-cat">
        </li>
        <li class="slider__content-item">
          <img src="assets/images/one-does-not.jpg" alt="one-does-not">
        </li>
        <li class="slider__content-item">
          <img src="assets/images/why.jpg" alt="why">
        </li>
        <li class="slider__content-item">
          <img src="assets/images/not-sure.jpg" alt="not-sure">
        </li>
        <li class="slider__content-item">
          <img src="assets/images/office.jpg" alt="office">
        </li>
        <li class="slider__content-item">
          <img src="assets/images/raptor.jpg" alt="raptor">
        </li>
      </ul>
    </div>
    <div class="slider__bottom">
      <ul class="slider__caption">
        <li class="slider__caption-item">
          Im serious programmer.
        </li>
        <li class="slider__caption-item">
          One does not simply write a code without a single bug.
        </li>
        <li class="slider__caption-item">
          The code doesn't work... why? The code WORKS... WHY?
        </li>
        <li class="slider__caption-item">
          Not sure if programming is easy or if i know nothing.
        </li>
        <li class="slider__caption-item">
          My boss thanking me for fixing the bugs in production. Me reverting my last commit.
        </li>
        <li class="slider__caption-item">
        </li>
      </ul>
      <ul class="slider__controls">
        <li class="slider__controls-item">
          <input type="radio" name="slider" value="0" checked>
          <input type="radio" name="slider" value="1">
          <input type="radio" name="slider" value="2">
          <input type="radio" name="slider" value="3">
          <input type="radio" name="slider" value="4">
          <input type="radio" name="slider" value="5">
        </li>
      </ul>
    </div>
  </div>
