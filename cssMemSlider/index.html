<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="slider">
    <input id="slide-4" type="radio" name="slide">
    <label for="slide-4" class="slider__control custom-radio">
      <span class="custom-radio__inner"></span>
    </label>
    <input id="slide-3" type="radio" name="slide">
    <label for="slide-3" class="slider__control custom-radio">
      <span class="custom-radio__inner"></span>
    </label>          
    <input id="slide-2" type="radio" name="slide">
    <label for="slide-2" class="slider__control custom-radio">
      <span class="custom-radio__inner"></span>
    </label>          
    <input id="slide-1" type="radio" name="slide" checked>
    <label for="slide-1" class="slider__control custom-radio">
      <span class="custom-radio__inner"></span>
    </label>          
    <div class="slider__caption">
      <ul class="slider__caption-list">
        <li class="slider__caption-list-item">
          Im serious programmer.
        </li>
        <li class="slider__caption-list-item">
          One does not simply write a code without a single bug.
        </li>
        <li class="slider__caption-list-item">
          Not sure if programming is easy or if i know nothing.
        </li>
        <li class="slider__caption-list-item">
          Need job for experience, need experience for job.
        </li>
      </ul>
    </div>
    <div class="slider__content">
      <ul class="slider__content-list">
        <li class="slider__content-list-item" style="background-image: url('assets/images/serious-cat.jpg')">
          <img src="assets/images/serious-cat.jpg" alt="serious-cat">
        </li>
        <li class="slider__content-list-item" style="background-image: url('assets/images/one-does-not.jpg')">
          <img src="assets/images/one-does-not.jpg" alt="one-does-not">
        </li>
        <li class="slider__content-list-item" style="background-image: url('assets/images/not-sure.jpg')">
          <img src="assets/images/not-sure.jpg" alt="not-sure">
        </li>
        <li class="slider__content-list-item" style="background-image: url('assets/images/raptor.jpg')">
          <img src="assets/images/raptor.jpg" alt="raptor">
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
